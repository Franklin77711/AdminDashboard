<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/resetcss.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="everything">
        <div class="dashboard">
            <h1><img src="pics/view-dashboard (1).png" alt="dashboard.png"> Dashboard</h1>
            <ol>
                <li><img src="pics/home.png" alt="home.png"> Home</li>
                <li><img src="pics/face-man-profile.png" alt="profile.png"> Profile</li>
                <li><img src="pics/message-settings-outline.png" alt="messages.png"> Messages</li>
                <li><img src="pics/history.png" alt="hostory.png"> History</li>
                <li><img src="pics/calendar-check.png" alt="tasks.png"> Tasks</li>
                <li><img src="pics/account-group.png" alt="communities.png"> Communities</li>
            </ol>
            <ol>
                <li><img src="pics/cog-outline.png" alt="setting.png"> Settings</li>
                <li><img src="pics/face-agent.png" alt="support.png"> Support</li>
                <li><img src="pics/shield-check.png" alt="privacy.png"> Privacy</li>
            </ol>
        </div>
        <div class="search rightside">
            <div class="search-nav">
                <img src="pics/magnify.png" alt="search icon" class="search-pic">
                <input type="text">
                <img src="pics/bell-ring.png" alt="notification bell" class="notification-pic">
                <div class="profile-pic header-pic"></div><p>Morgan Oakley</p>
            </div>
            <div class="profile-nav">
                <div class="profile-pic action-pic"></div>
                <div class="welcome">
                    <p class="hi">Hi there,</p>
                    <p>Morgan Oakley! (@morgan)</p>
                </div>
                <div class="buttons">   
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="content rightside"></div>
    </div>
</body>
</html>
